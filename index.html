<script>
		$(document).ready(function(){

			var quotes = $(".quotes");
			var quoteIndex = -1;
			
			function showNextQuote() {
				++quoteIndex;
				quotes.eq(quoteIndex % quotes.length)
					.fadeIn(500)
					.delay(5)
					.fadeOut(500, showNextQuote);
			}
			showNextQuote();
		});
	</script> 
        
<script type="text/javascript">

        }, 4.5*1000)  
        
    });
    </script>
